<div class="container">
  <form class="form mat-elevation-z8">
    <h1>{{ title }}</h1>

    <img src="assets/img/login-image.svg" alt="imagem login" />

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        type="email"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="password"
        required
        [(ngModel)]="creds.password"
        name="password"
        type="password"
        matInput
      />
    </mat-form-field>

    <button
      [disabled]="!validateField()"
      mat-raised-button
      color="primary"
      class="mat-elevation-z4 full-width"
      (click)="logIn()"
    >
      Login
    </button>
  </form>
</div>
